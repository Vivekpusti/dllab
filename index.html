<head>

</head>
<body>
<h2>Image Classifier</h2>

<div>
    <form id="upload-file" method="post" action = "{{url_for('predict')}}" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">


        <div>
            <button type="submit" id="btn-predict">Predict!</button>
        </div>
    </form>

    <h3 id="result">  {{ prediction_text }}  </h3>

</div>
</body>
</html>
